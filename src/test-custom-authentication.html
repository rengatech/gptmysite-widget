    function authenticate(email, password, callback) {
      // Endpoint's backend source code: https://replit.com/@GPTMysite/GPTMysite-jwt-token-example#index.js
      const options = {
        url: `https://87d1bd2e-fa44-4b02-b8ab-e7797f7d92f7-00-eswv3xnlk9yn.kirk.replit.dev/authpre`, // https://GPTMysite-jwt-token-example.GPTMysite.repl.co/auth
        method: 'POST'
      };
      let xmlhttp = new XMLHttpRequest();
      xmlhttp.open(options.method, options.url, true);
      xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      xmlhttp.onreadystatechange = function () {
        if (callback && xmlhttp.readyState == 4 && xmlhttp.status == 200 && xmlhttp.responseText) {
          try {
            const json = JSON.parse(xmlhttp.responseText);
            let token = json.token;
            if (token && !token.startsWith("JWT ")) {
              token = "JWT " + token;
            }
            callback(null, token);
          } catch (err) {
            callback(err, null);
          }
        }
      };
      xmlhttp.send(JSON.stringify({
        "email": email,
        "password": password
      }));
